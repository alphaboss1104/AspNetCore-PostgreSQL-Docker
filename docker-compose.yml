version: '2'

services:

  web:
    container_name: 'aspnetcore-using-postgresql'
    build:
      context: .
      dockerfile: aspnetcore.dockerfile
    ports:
     - "5000:5000"
    networks:
      - aspnetcoreapp-network

  postgres:
    image: postgres
    environment:
      POSTGRES_PASSWORD: password
    networks:
      - aspnetcoreapp-network

networks:
  aspnetcoreapp-network:
    driver: bridge


